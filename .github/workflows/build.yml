name: build catime

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 安装MinGW编译器
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64
        
    - name: 创建构建目录
      run: mkdir -p build
      
    - name: 编译应用程序
      run: |
        # 修改Makefile中的输出目录为当前工作区
        export OUTPUT_PATH="$(pwd)/output"
        sed -i "s|OUTPUT_DIR = /mnt/c/Users/vladelaina/Desktop|OUTPUT_DIR = $OUTPUT_PATH|g" Makefile
        # 删除启动应用程序的命令行
        sed -i '/@cmd.exe \/C start/d' Makefile
        # 创建输出目录
        mkdir -p output
        # 执行构建
        make all
        
    - name: 创建内测版本说明文件
      run: |
        echo "# 警告：内测版本" > output/README.txt
        echo "此版本为内测版本，可能存在问题。请谨慎使用并及时反馈遇到的任何问题。" >> output/README.txt
        
    - name: 重命名为内测版本
      run: |
        mv output/catime.exe output/catime_内测版.exe
        
    - name: 上传构建结果
      uses: actions/upload-artifact@v4
      with:
        name: catime-windows-内测版
        path: |
          output/catime_内测版.exe
          output/README.txt
        # 注意：构建完成后，您可以在GitHub Actions工作流运行页面的"Artifacts"部分下载构件
