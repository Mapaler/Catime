name: build catime

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 安装MinGW编译器
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64
        
    - name: 创建构建目录
      run: mkdir -p build
      
    - name: 编译应用程序
      run: |
        # 修改Makefile中的输出目录为当前工作区
        export OUTPUT_PATH="$(pwd)/output"
        sed -i "s|OUTPUT_DIR = /mnt/c/Users/vladelaina/Desktop|OUTPUT_DIR = $OUTPUT_PATH|g" Makefile
        # 删除启动应用程序的命令行
        sed -i '/@cmd.exe \/C start/d' Makefile
        # 创建输出目录
        mkdir -p output
        # 执行构建
        make all
        
    - name: 添加版本信息文件
      run: |
        echo "# Catime Beta 版本说明" > output/README.txt
        echo "感谢您使用 Catime 测试版！" >> output/README.txt
        echo "" >> output/README.txt
        echo "## 版本信息" >> output/README.txt
        echo "- 版本类型：Beta 测试版" >> output/README.txt
        echo "- 构建日期：$(date '+%Y-%m-%d %H:%M:%S')" >> output/README.txt
        echo "- 构建编号：${GITHUB_RUN_NUMBER:-未知}" >> output/README.txt
        echo "" >> output/README.txt
        echo "## 重要提示" >> output/README.txt
        echo "本版本为测试版本，可能存在功能不稳定或界面布局调整等情况。" >> output/README.txt
        echo "如遇到问题，请通过 Issues 页面向我们反馈。您的意见将帮助我们改进产品质量。" >> output/README.txt
        echo "" >> output/README.txt
        echo "-----------------------------------" >> output/README.txt
        echo "" >> output/README.txt
        echo "# Catime Beta Version Information" >> output/README.txt
        echo "Thank you for using Catime Beta version!" >> output/README.txt
        echo "" >> output/README.txt
        echo "## Version Information" >> output/README.txt
        echo "- Version Type: Beta" >> output/README.txt
        echo "- Build Date: $(date '+%Y-%m-%d %H:%M:%S')" >> output/README.txt
        echo "- Build Number: ${GITHUB_RUN_NUMBER:-Unknown}" >> output/README.txt
        echo "" >> output/README.txt
        echo "## Important Notes" >> output/README.txt
        echo "This is a beta version, which may have unstable features or UI layout adjustments." >> output/README.txt
        echo "If you encounter any issues, please provide feedback through the Issues page. Your opinions will help us improve product quality." >> output/README.txt
        
    - name: 重命名为测试版
      run: |
        mv output/catime.exe output/catime_beta.exe
        
    - name: 上传构建结果
      uses: actions/upload-artifact@v4
      with:
        name: catime-windows-beta
        path: |
          output/catime_beta.exe
          output/README.txt
        # 注意：构建完成后，您可以在GitHub Actions工作流运行页面的"Artifacts"部分下载构件
