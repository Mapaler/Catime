name: Bug 反馈
description: "🛠️ 在报告问题之前，建议您先升级到最新版本，并通过搜索查看是否已有相同问题被报告过。这样有助于更快速地解决问题哦！"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    id: "expectation"
    attributes:
      label: "预期情况"
      description: "请描述您期望看到的结果或行为～"  
    validations:
      required: true
  - type: textarea
    id: "describe-the-bug"
    attributes:
      label: "实际情况"
      description: "请详细描述您遇到的问题或错误，让我们更好地理解～"  
    validations:
      required: true
  - type: textarea
    id: "reproduction-method"
    attributes:
      label: "复现步骤"
      description: "请列出您遇到问题之前执行的操作步骤，帮助我们快速重现～"
      placeholder: "例如：\n1. 点击了编辑模式\n2. 出现了..."
    validations:
      required: true
  - type: textarea
    id: "more"
    attributes:
      label: "其他信息"
      description: "如果有其他相关信息，欢迎提供哦～（如系统和系统版本等，可选）"
      placeholder: "例如：\n系统：Windows 11\n版本：23H2"
    validations:
      required: false
  - type: checkboxes
    id: "latest-version"
    attributes:
      label: "📌我已确认更新到最新版本"
      options:
        - label: 是的，我已是最新版本 🚀
          required: true
  - type: checkboxes
    id: "issues"
    attributes:
      label: "📌 我已经查找过相关问题"  
      description: "请先看看是否已有类似的建议，避免重复提交～"  
      options:
        - label: 是的，我查过了 ✅  
          required: true
